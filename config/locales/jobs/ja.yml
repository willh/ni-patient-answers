# Messages for Japanese (日本語)
# Exported from translatewiki.net
# Export driver: syck-pecl
# Author: Shirayuki
ja: 
  jobs: 
    answers: 
      on_create_answer: 
        group_send_twitter: "%{user}が回答しました: %{question}"
        send_twitter: "%{question}への自分の回答"
    comments: 
      on_comment: 
        group_on_comment: "%{user}がコメントしました: %{question}"
        send_twitter: "%{question}への自分のコメント"
