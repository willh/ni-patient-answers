    edit: 
      title: Benutzeroberfläche bearbeiten
    form: 
      bg_color_legend: Wähle die Farbe für den Hintergrund aus. Achte darauf, dass sie gut mit der Farbgebung des Rests deiner Applikation kontrastiert.
      bg_image_legend: Dieses Bild wird auf jeder Seite als Hintergrundbild angezeigt. Die Größe des Bildes darf höchstens 800 KB betragen und muss entweder im GIF-, JPG- oder PNG-Format vorliegen.
      colors_and_bg: Farben und Hintergründe
      custom_css_legend: Sofern du CSS beherrschst, kannst du es dazu nutzen die Anmutung deiner Website weiter anzupassen. Du kannst entweder CSS oder SCSS. nutzen.
      fluid_layout: Dynamisches Layout
      fluid_layout_legend: Ein dynamisches Layout stellt die Breite jedes Elements auf der Seite abhängig von der Größe des Ansichtsfensters dar, anstatt abhängig von der Originalgröße des in ihm enthaltenen Elements. Sofern du also die Größe des Browserfensters änderst oder ein Gerät mit einem kleineren Bildschirm nutzt, wird sich das Layout entsprechend verändern und dadurch anpassen.
      layout_html: Füge hier deine nutzerdefinierte Vorlage für das Layout hinzu.
      main_color_legend: Dies ist die auf jeder Seite am häufigsten vorkommenden Farbe. Achte darauf eine Farbe zu wählen, die am besten zu deiner Marke oder Gemeinschaft passt.
      modules_color_legend: Achte darauf, dass diese Farbe gut zur Hauptfarbe passt.
      questions_index_html: Füge hier deine nutzerdefinierte Vorlage für den Fragenindex hinzu.
      questions_show_html: Füge hier deine nutzerdefinierte Vorlage für die Fragenanzeige hinzu.
      submit_update: Benutzeroberfläche aktualisieren
      text_color_legend: Achte darauf, das dein Text lesbar ist und gut zur Hintergrundfarbe passt.
      title: Du bearbeitest eine Benutzeroberfläche. Stell bitte sicher, dass die von dir genutze Farbenkombination zum Hintergrund passt.
